<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContactsEmpty}" rendered="#{contactsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contactsController.items.rowCount > 0}">
                    <h:outputText value="#{contactsController.pagination.pageFirstItem + 1}..#{contactsController.pagination.pageLastItem + 1}/#{contactsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contactsController.previous}" value="#{bundle.Previous} #{contactsController.pagination.pageSize}" rendered="#{contactsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contactsController.next}" value="#{bundle.Next} #{contactsController.pagination.pageSize}" rendered="#{contactsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contactsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactsTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactsTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactsTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactsTitle_direction}"/>
                            </f:facet>
                            <h:outputText value="#{item.direction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contactsController.prepareView}" value="#{bundle.ListContactsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactsController.prepareEdit}" value="#{bundle.ListContactsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactsController.destroy}" value="#{bundle.ListContactsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contactsController.prepareCreate}" value="#{bundle.ListContactsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContactsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
