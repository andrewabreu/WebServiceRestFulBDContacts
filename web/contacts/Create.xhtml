<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContactsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contactsController.selected.id}" title="#{bundle.CreateContactsTitle_id}" required="true" requiredMessage="#{bundle.CreateContactsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateContactsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{contactsController.selected.name}" title="#{bundle.CreateContactsTitle_name}" required="true" requiredMessage="#{bundle.CreateContactsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateContactsLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{contactsController.selected.telephone}" title="#{bundle.CreateContactsTitle_telephone}" />
                    <h:outputLabel value="#{bundle.CreateContactsLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{contactsController.selected.mobile}" title="#{bundle.CreateContactsTitle_mobile}" />
                    <h:outputLabel value="#{bundle.CreateContactsLabel_email}" for="email" />
                    <h:inputText id="email" value="#{contactsController.selected.email}" title="#{bundle.CreateContactsTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateContactsLabel_direction}" for="direction" />
                    <h:inputText id="direction" value="#{contactsController.selected.direction}" title="#{bundle.CreateContactsTitle_direction}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactsController.create}" value="#{bundle.CreateContactsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contactsController.prepareList}" value="#{bundle.CreateContactsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContactsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
